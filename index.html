<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="mt-4">Danh sách sinh viên</h1>
        <form class="mt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Tìm kiếm sinh viên" id="search-field"
                    aria-label="Tìm kiếm sinh viên" aria-describedby="search-button">
                <button class="btn btn-outline-secondary" type="submit" id="search-button">Tìm kiếm</button>
                <button class="btn btn-outline-secondary" type="submit" id="sort-button">Sắp xếp A-Z</button>
                <button class="btn btn-outline-secondary" type="submit" id="sort-mark">Sắp xếp Điểm</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Lớp</th>
                    <th scope="col">Điểm</th>
                </tr>
            </thead>
            <tbody id="content-result">
                <!-- <tr>
                    <td>Nguyễn Văn A</td>
                    <td>8.5</td>
                    <td>12A1</td>
                </tr>
                <tr>
                    <td>Trần Thị B</td>
                    <td>7.0</td>
                    <td>12A2</td>
                </tr>
                <tr>
                    <td>Phạm Văn C</td>
                    <td>9.0</td>
                    <td>12A3</td>
                </tr> -->
            </tbody>
        </table>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Thêm Sinh Viên
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content p-3">
                    <h2>Nhập thông tin sinh viên</h2>
                    <form>
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="fullName" class="form-control" />
                            <label class="form-label" for="fullName">Nhập điểm</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="class" class="form-control" />
                            <label class="form-label" for="class">Lớp</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="mark" class="form-control" />
                            <label class="form-label" for="mark">Nhập điểm</label>
                        </div>

                        <!-- Submit button -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="add-student" type="submit" data-bs-dismiss="modal"
                            class="btn btn-primary btn-block mb-4">Đăng Ký</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <!-- Add Bootstrap JS -->
    <!-- Add Bootstrap JavaScript and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
